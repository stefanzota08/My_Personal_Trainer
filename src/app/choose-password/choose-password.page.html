<ion-content>
  <ion-grid class="password-wrapper">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="key-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <span class="password-header ion-text-center">We all love privacy</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" style="padding: none" class="ion-text-center">
        <span class="password-subheader ion-text-center">
          Choose a strong password
        </span>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 2rem">
      <ion-col size="12" class="ion-align-items-center">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 1rem">
      <ion-col size="12" class="ion-align-items-center">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 1.5rem">
      <ion-col size="12" class="ion-text-center">
        <ion-button
          class="password-button"
          color="primary"
          routerLink="/gender-select"
          >NEXT</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 1rem">
      <ion-col class="ion-text-center">
        <span class="go-to-login">Already have an account?</span>
        <span class="login-btn" routerLink="/login">Login</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
