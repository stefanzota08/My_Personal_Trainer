<ion-content>
  <!-- Background Curves -->
  <app-background-curves></app-background-curves>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-end active-level-select-header">
        <span>Activity Level</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-end active-level-select-subheader">
        <span>How active are you?</span>
      </ion-col>
    </ion-row>

    <div class="active-level-select-panel">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img
            class="primary-image"
            src="assets/images/active-level.svg"
            alt="femaleSilouette"
            style="height: 30vh"
          />
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 5vh">
        <ion-col size="12" class="ion-align-items-center">
          <ion-item>
            <ion-label>I exercise</ion-label>
            <ion-select [(ngModel)]="selectedActiveLevel">
              <ion-select-option [value]="1.2"
                >little or none</ion-select-option
              >
              <ion-select-option [value]="1.375"
                >1-3 times/week</ion-select-option
              >
              <ion-select-option [value]="1.55"
                >4-5 times/week</ion-select-option
              >
              <ion-select-option [value]="1.7">daily (light)</ion-select-option>
              <ion-select-option [value]="1.8"
                >daily (intense)</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div class="button-panel">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button
            class="active-level-select-button"
            color="primary"
            expand="block"
            (click)="setSelectedActiveLevel()"
            [disabled]="selectedActiveLevel === null"
            >NEXT</ion-button
          >
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
