<ion-content style="padding: 0; margin: 0">
  <ion-grid class="done-wrapper">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="assets/images/done.svg" alt="done" style="height: 12rem" />
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 1rem">
      <ion-col size="12" class="ion-text-center">
        <span class="done-header">DONE!</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center" style="margin-top: 0.3rem">
        <span class="done-subheader"
          >You have successfully set up your account</span
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button
    class="done-button"
    color="primary"
    expand="block"
    routerLink="/tabs"
  >
    <span>ENTER ACCOUNT</span>
    <ion-icon name="arrow-forward-outline" style="font-size: 35px"></ion-icon
  ></ion-button>
</ion-content>
