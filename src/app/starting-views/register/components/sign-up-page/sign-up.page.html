<ion-content>
  <ion-grid>
    <form [formGroup]="registerForm" (ngSubmit)="sendRegisterInfo()">
      <ion-row>
        <ion-col size="12">
          <span class="register-header">Create an account</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <span class="register-subheader"> First some general info </span>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 3rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">First name </ion-label>
            <ion-input
              formControlName="firstName"
              class="light-text"
            ></ion-input>
          </ion-item>
          <span
            class="input-error"
            *ngIf="firstName.dirty && firstName.touched && firstName.errors"
            >*This field is required</span
          >
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Last name</ion-label>
            <ion-input
              formControlName="lastName"
              class="light-text"
            ></ion-input>
          </ion-item>
          <span
            class="input-error"
            *ngIf="lastName.dirty && lastName.touched && lastName.errors"
            >*This field is required</span
          >
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" class="light-text"></ion-input>
          </ion-item>
          <span
            class="input-error"
            *ngIf="email.dirty && email.touched && email.errors"
            >*Invalid email</span
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button
            type="submit"
            class="register-button"
            color="light"
            expand="block"
            [disabled]="!registerForm.valid"
            >NEXT</ion-button
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <span class="go-to-login">Already have an account?</span>
          <span class="login-btn" routerLink="/login">Login</span>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
