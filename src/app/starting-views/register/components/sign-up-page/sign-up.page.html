<ion-content>
  <ion-grid>
    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col size="12">
          <span class="register-header">Create an account</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <span class="register-subheader"> First some general info </span>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 3rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">First name </ion-label>
            <ion-input
              formControlName="firstName"
              class="light-text"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Last name</ion-label>
            <ion-input
              formControlName="lastName"
              class="light-text"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1rem">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" class="light-text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button
            class="register-button"
            color="light"
            expand="block"
            routerLink="/choose-password"
            >NEXT</ion-button
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <span class="go-to-login">Already have an account?</span>
          <span class="login-btn" routerLink="/login">Login</span>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
